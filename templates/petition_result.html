<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Complaint - AI Draft</title>
    <style>
        :root {
            --primary: #1a365d;
            --primary-light: #2d3748;
            --secondary: #2b6cb0;
            --accent: #ed8936;
            --gold: #d69e2e;
            --light: #ffffff;
            --light-gray: #f7fafc;
            --mid-gray: #e2e8f0;
            --dark-gray: #4a5568;
            --text: #000000;
            --text-light: #333333;
            --success: #38a169;
            --warning: #d69e2e;
            --danger: #e53e3e;
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            --shadow-hover: 0 15px 35px rgba(0, 0, 0, 0.12);
            --shadow-3d: 0 20px 40px rgba(0, 0, 0, 0.15);
            --glass: rgba(255, 255, 255, 0.92);
            --nav-gradient: linear-gradient(135deg, #1a365d 0%, #2d3748 50%, #2c5282 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 20px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .header h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
        }

        .header h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--accent), var(--gold));
            border-radius: 2px;
        }

        .header p {
            color: var(--dark-gray);
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .content-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: var(--shadow-3d);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .content-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .content-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.7s;
        }

        .content-card:hover::before {
            left: 100%;
        }

        .complaint-content {
            background: var(--light-gray);
            padding: 25px;
            border-radius: 12px;
            border-left: 5px solid var(--secondary);
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .complaint-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.7s;
        }

        .complaint-content:hover::before {
            left: 100%;
        }

        .complaint-text {
            font-family: 'Georgia', serif;
            line-height: 1.8;
            color: var(--text-light);
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 14px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }

        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s;
        }

        .button:hover::before {
            left: 100%;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--success), #2d9e5c);
            color: white;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(56, 161, 105, 0.4);
        }

        .back-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(43, 108, 176, 0.4);
        }

        .button i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .content-card {
                padding: 25px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .button {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Success animation */
        @keyframes successPulse {
            0% { box-shadow: 0 0 0 0 rgba(56, 161, 105, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(56, 161, 105, 0); }
            100% { box-shadow: 0 0 0 0 rgba(56, 161, 105, 0); }
        }

        .success-animation {
            animation: successPulse 2s infinite;
        }

        /* 3D effect for content card */
        .content-card {
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .complaint-content {
            transform: translateZ(10px);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Generated Police Complaint</h1>
            <p>Your complaint has been successfully generated. Review the content below.</p>
        </div>
        
        <div class="content-card">
            <div class="complaint-content">
                <div class="complaint-text">{{ draft_text }}</div>
            </div>
            
            <div class="action-buttons">
                <a class="button download-btn success-animation" href="{{ url_for('download_file', fname=download_filename) }}">
                    <i class="fas fa-download"></i> Download Complaint
                </a>
                <a class="button back-btn" href="{{ url_for('complaint_form') }}">
                    <i class="fas fa-plus-circle"></i> Create Another Complaint
                </a>
            </div>
            
            <div class="footer">
                <p>Your complaint has been saved and is ready for submission</p>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const contentCard = document.querySelector('.content-card');
            const downloadBtn = document.querySelector('.download-btn');
            
            // Add hover effect to content card
            contentCard.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px) rotateX(2deg)';
            });
            
            contentCard.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) rotateX(0)';
            });
            
            // Add click effect to download button
            downloadBtn.addEventListener('click', function() {
                this.classList.remove('success-animation');
                setTimeout(() => {
                    this.classList.add('success-animation');
                }, 100);
            });
            
            // Add shimmer effect to complaint content on hover
            const complaintContent = document.querySelector('.complaint-content');
            complaintContent.addEventListener('mouseenter', function() {
                this.style.transform = 'translateZ(15px)';
            });
            
            complaintContent.addEventListener('mouseleave', function() {
                this.style.transform = 'translateZ(10px)';
            });
        });
    </script>
</body>
</html>
